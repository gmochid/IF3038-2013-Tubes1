<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="header">
		<h1>Foo Login Dashboard</h1>
	</div>
	<article>
		<form id="loginform">
			<fieldset>
			<legend>Login</legend>
			<p id="test"></p>
			<p><input placeholder="Username" id="loginform-username" onkeyup="login_check()" type="text"></p>
			<p><input placeholder="Password" id="loginform-password" onkeyup="login_check()" type="password"></p>
			<p><button id="loginform-submit" type="submit">LOGIN</button></p>
			</fieldset>
		</form>
	</article>
	<article>
		<form id="resgisterform">
			<fieldset>
			<legend>Register</legend>
			<div>
				<div class="field">Username</div>
				<input id="registerform-username" onkeyup="register_check()" type="text">
			</div> 
			<div>
				<div class="field">Password</div>
				<input id="registerform-password" onkeyup="register_check()" type="password">
			</div>
			<div>
				<div class="field">Confirm Password</div>
				<input id="registerform-password2" onkeyup="register_check()" type="password">
			</div>
			<div>
				<div class="field">Email</div>
				<input id="registerform-email" onkeyup="register_check()" type="text">
			</div>
			<div>
				<div class="field">Password</div>
				<input id="registerform-fullname" onkeyup="register_check()" type="text">
			</div>
			<div>
				<div class="field">Birthdate</div>
				<input id="registerform-birthdate" onkeyup="register_check()" type="text" placeholder="YYYY-MM-DD">
			</div>
			<div>
				<div class="field">Password</div>
				<input id="registerform-avatar" onkeyup="register_check()" type="file">
			</div>
			<div><div id="registerform-equalsUPE"></div></div>
			<div><button id="registerform-submit" type="submit">REGISTER</button></div>
			</fieldset>
		</form>
	</article>
	<aside>
		<h2>HTML5 Elsewhere</h2>
		<p>Feed your HTML5 fix with resources from our partners:</p>
		<ul>
		<li><a href="http://lovinghtml5.com">Loving HTML5</a></li>
		<li><a href="http://semanticsally.com">Semantic Sally</a></li>
		</ul>
	</aside>
	<footer>
		<p>Copyright &copy; 2013 RSA. All rights reserved</p>
	</footer>
</body>
</html>
