<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/task.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<title>Insert New Task</title>
</head>
<body>
	<div id="header">
		<h1>New Task</h1>
	</div>
	<div id="newtask">
		<form id="newtaskform">
			<fieldset>
				<legend>Register</legend>
				<div class="field">
					<div class="fieldname">
						Nama Tugas
					</div>
					<div class="fieldholder">
						<input type="text" class="fieldinput" name="namatask">
					</div>
				</div>
				<div class="field">
					<div class="fieldname">
						Attachment
					</div>
					<div class="fieldholder">
						<input id="rinciantask-attachment" class="fieldinput" type="file">
					</div>
				</div>
				<div class="field">
					<div class="fieldname">
						Deadline
					</div>
					<div class="fieldholder">
						<input type="date" class="fieldinput" name="tanggalDeadline">
					</div>
				</div>
				<div class="field">
					<div class="fieldname">
						Asignee
					</div>
					<div class="fieldholder">
						<ul>
							<li>
								<input type="text" name="addAsignee">
								<input type="submit" value="add" disabled>
							</li>
						</ul>
					</div>
				</div>
				<div class="field">
					<div class="fieldname">
						Tag
					</div>
					<div class="fieldholder">
						<input type="text" name="insertTag"><input type="submit" value="send" disabled> <input type="submit" value="edit" disabled>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<footer>
	<p>Copyright &copy; 2013 RSA. All rights reserved</p>
	</footer>
</body>
</html>
